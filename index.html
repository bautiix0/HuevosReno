<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huevos Reno Huevos</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Huevos Reno Huevos</h1>
    <button id="playButton">Reproducir</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const audio = new Audio('https://www.youtube.com/watch?v=06AP-Vqb8GM');
            audio.play();
        });
    </script>

</body>
</html>
